{{- define "main" }}
<div class="error-page">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <p>It might have been moved, deleted, or you entered the wrong URL.</p>

    <div class="error-actions">
        <a href="{{ "/" | relURL }}" class="btn btn-primary">Go to Homepage</a>
        <a href="{{ "posts" | relURL }}" class="btn btn-secondary">Browse Posts</a>
    </div>

    <div class="search-suggestion">
        <p>Or try searching for what you're looking for:</p>
        <!-- Add search functionality here if needed -->
    </div>
</div>
{{- end }}
