<!-- layouts/_default/list.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ .Site.Title }}</title>
    </head>
    <body>
        <h1>{{ .Site.Title }}</h1>
        <h2>{{ .Title }}</h2>
        <ul>
            {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </body>
</html>
